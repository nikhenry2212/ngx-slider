<ngx-slider 
  [(value)]="minValue" 
  [(highValue)]="maxValue"
  [options]="options" 
  formControlName="sliderControl" 
  [options]="options"
  (valueChange)="filter($event)">
</ngx-slider>

<div class="row">

  <form formControlName="sliderControl" *ngFor="let value of objeto"><br>
    <div class="card">
      <div class="container">
        <img src={{value.img}} alt="perfil">
        <h1>Dominio: {{value.title}}</h1>
        <p>Aplicação Inicial: </p>
        <p> {{ value.AplicacaoInicial | currency : "BRL"}}</p>
      </div>
  
    </div>
  </form>
</div>
